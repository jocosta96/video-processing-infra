name: "video-processing-microservice-infra"

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**/*.tf'
      - 'services/video-processing/*.tf'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'modules/**/*.tf'
      - 'services/video-processing/*.tf'
      - '.github/workflows/terraform.yml'

env:
  TF_VERSION: "1.14.1"

  # GitHub metadata (captured once)
  GH_ACTOR: ${{ github.actor }}
  GH_EVENT_NAME: ${{ github.event_name }}
  GH_REF: ${{ github.ref }}
  GH_REF_NAME: ${{ github.ref_name }}
  TF_VAR_ssh_key_pair_value: ${{ secrets.VIDEO_PROCESSING_SSH_KEY_PAIR_VALUE }}
  TF_VAR_app_image_tag: ${{ vars.TF_VAR_VIDEO_PROCESSING_APP_IMAGE_TAG }}
  TF_VAR_app_image_name: ${{ vars.TF_VAR_VIDEO_PROCESSING_APP_IMAGE_NAME }}
  
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      actions: read
      id-token: write

    defaults:
      run:
        working-directory: ./services/video-processing

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@7474bc4690e29a8392af63c5b98e7449536d5c3a
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
          role-duration-seconds: 3600

      - name: Terraform Format Check
        run: terraform fmt -check -recursive

      - name: Clean Terraform Cache
        run: |
          echo "Cleaning Terraform cache and provider state..."
          rm -rf .terraform
          rm -f .terraform.lock.hcl
          rm -rf ~/.terraform.d/plugin-cache
          find . -name "*.tfstate*" -not -path "./.terraform/*" -delete || true
          find /tmp -name "*terraform*" -type d -exec rm -rf {} + 2>/dev/null || true
          echo "Complete cache cleanup finished"

      - name: Terraform Init
        run: |
          echo "Initializing Terraform with forced provider download..."
          terraform init -upgrade -reconfigure
          terraform providers
          terraform workspace show
          cat .terraform.lock.hcl
          echo "Terraform initialized successfully"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v7
        if: env.GH_EVENT_NAME == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan üìù
            \`\`\`
            ${process.env.PLAN || 'No changes. Infrastructure is up-to-date.'}
            \`\`\`

            *Pusher: @${process.env.GH_ACTOR}, Action: \`${process.env.GH_EVENT_NAME}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Verify Main Branch
        if: env.GH_EVENT_NAME == 'push'
        run: |
          if [ "$GH_REF" != "refs/heads/main" ]; then
            echo "‚ùå CRITICAL ERROR: Apply attempted on non-main branch!"
          printf "Current branch: %s\n" "${GH_REF_NAME}"
            exit 1
          fi
          echo "‚úÖ Verified: Running on main branch"

      - name: Terraform Apply (Main Branch Only)
        if: env.GH_EVENT_NAME == 'push' && env.GH_REF == 'refs/heads/main'
        run: |
          echo "üöÄ Applying Terraform changes on main branch"
          printf "Branch: %s\n" "${GH_REF_NAME}"
          printf "Event: %s\n" "${GH_EVENT_NAME}"
          terraform apply -auto-approve
